<!DOCTYPE html>
<html lang="en">
<head>
  <title>Week 4 Preparation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Update Movie Recommendation</h2>
  <form action="/update" method="post">
    <div class="form-group">
      <label>Title:</label>
      <input type="text" class="form-control"  placeholder="Enter title" name="title" value="<%= title %>">
    </div>
    <div class="form-group">
      <label>Release Date: <small>(dd/mm/yyyy)</small></label>
      <input type="text" class="form-control"  placeholder="Enter release date" name="date" value="<%= date %>">
    </div>
    <div class="form-group">
      <label>Duration:</label>
      <input type="text" class="form-control"  placeholder="Enter duration" name="duration" value="<%= duration %>">
    </div>
    <div class="form-group">
      <label>Genre:</label>
      <input type="text" class="form-control"  placeholder="Enter genre" name="genre" value="<%= genre %>">
    </div>
    <div class="form-group">
      <label>Synopsis:</label>
      <textarea class="form-control" placeholder="Enter synopsis" name="synopsis"><%= synopsis %></textarea>
    </div>
    <a href="/" class="btn btn-default">Cancel</a>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
